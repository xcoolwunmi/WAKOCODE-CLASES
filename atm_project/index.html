<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correct Pay - Online Banking</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="atm-container">
        <h1><span class="cp-logo">Correct Pay</span> Banking Service</h1>

        <div class="data">
          <h2>Enter your details</h2>

          <form id="login-form" novalidate>
            <label for="acc-num" class="sr-only">Account Number</label>
            <input
              type="text"
              id="acc-num"
              inputmode="numeric"
              pattern="\d{10}"
              maxlength="10"
              placeholder="Enter your 10-digit account number"
              required
            />

            <label for="acc-pin" class="sr-only">PIN</label>
            <input
              type="password"
              id="acc-pin"
              placeholder="Enter your PIN"
              minlength="4"
              maxlength="6"
              required
            />

            <button type="submit" id="btn">Login to Account</button>
          </form>
        </div>
        <!-- Popup Dashboard -->
<div id="popup">
  <button id="popup-close">X</button>
  <div id="popup-message"></div>
</div>

</div>

      </div>
    </main>

    <footer>Â© 2025 Correct Pay. All rights reserved.</footer>

    <script src="script.js"></script>
  </body>
</html>
