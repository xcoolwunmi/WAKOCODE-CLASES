<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do List with Strike</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>To-Do List</h1>
      <p class="lead">
        Add tasks. Use the <strong>Strike</strong> button to mark an item as
        removed (visually) using the <code>&lt;strike&gt;</code> tag â€” or press
        Delete to remove it permanently.
      </p>

      <div class="input-row">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task and press Add (or Enter)"
        />
        <button id="addBtn" class="add">Add</button>
      </div>

      <ul id="todoList"></ul>

      <p class="small">
        Tip: pressing <strong>Enter</strong> in the input will add the task.
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
