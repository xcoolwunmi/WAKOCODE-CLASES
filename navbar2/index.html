<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="logo-nav-item">
          <div class="logo">
            <h1>snap</h1>
          </div>
          <div class="nav-item">
            <a href="#">Features</a>
            <a href="#">Company</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
          </div>
        </div>
        <div class="btn">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </div>
    </nav>
    <div class="body">
      <div class="left-section">
        <div class="text">
          <h1 class="txt">Make <br />remote work</h1>
        </div>
        <div class="paragraph">
          <p>
            Get your team in sync. no matter your location. <br />
            Streamline precesses. create team, and watch productivity soar.
          </p>
        </div>
        <div class="btn">
          <button class="learn-more">Learn more</button>
        </div>
        <div class="sponsors">
          <img
            src="https://www.adobe.com/uk/creativecloud/design/discover/media_17770be5de64c9b159b23a7da870ae0bd5bc0f400.jpeg?width=1200&format=pjpg&optimize=medium"
            alt="sponsor1"
            width="100px"
            height="70px"
          />
          <img
            src="https://milkandtweed.com/wp-content/uploads/2023/04/Abstract-logos.png"
            alt="sponsor2"
            width="100px"
            height="70px"
          />
          <img
            src="https://static.vecteezy.com/system/resources/previews/047/656/219/non_2x/abstract-logo-design-for-any-corporate-brand-business-company-vector.jpg"
            alt="sponsor3"
            width="100px"
            height="70px"
          />
        </div>
      </div>
      <div class="right-section">
        <img
          src="https://i.pinimg.com/736x/ca/f5/7a/caf57a7babfb82983613820aa0399ea3.jpg"
          alt="family"
          width="780px"
          height="830px"
        />
      </div>
    </div>
  </body>
</html>
