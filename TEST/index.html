<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arsenal Squad Checker</title>
  <link rel="stylesheet" href="./index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>
<body>

  <h1>Check Arsenal Player Info</h1>
<div class="wrapper">
    <input type="text" list="players" placeholder="Select a player..." />
<datalist id="players">
  <option value="Raya">
  <option value="Calafiore">
  <option value="Timber">
  <option value="Saliba">
  <option value="Gabriel">
  <option value="Rice">
  <option value="Zubimendi">
  <option value="Odegaard">
  <option value="Eze">
  <option value="Saka">
  <option value="Gyokeres">
  <option value="Kepa">
  <option value="White">
  <option value="Skelly">
  <option value="Norgaard">
  <option value="Martinelli">
  <option value="Trossard">
  <option value="Nwaneri">
  <option value="Madueke">
</datalist>

  <button>Check</button>
</div>

  <div class="container"></div>

  <script src="./index.js"></script>
</body>
</html>
