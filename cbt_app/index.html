<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBT App | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="./style.css">
  </head>

  <body class="flex items-center justify-center min-h-screen relative">
    <!-- Login Card -->
    <div
      class="relative z-10 bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition duration-300 hover:scale-105"
    >
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img
          src="./assest/logo.jfif"
          alt="CBT Logo"
          class="w-16 h-16 rounded-full shadow-lg border-2 border-blue-600"
        />
      </div>

    <h2 class="text-4xl font-extrabold text-center text-blue-800 mb-8 drop-shadow-sm">
  Welcome </span> <br />
</h2>

<!-- Form Inputs -->
<div class="space-y-4">
  <input
    type="text"
    id="email"
    placeholder="Enter Student ID (e.g., 2024/25/001)"
    class="w-full p-3 bg-gradient-to-r from-blue-50 to-white border border-gray-300 rounded-xl shadow-sm 
           placeholder-gray-400 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 
           focus:border-blue-400 transition-all duration-300"
  />

  <input
    type="password"
    id="password"
    placeholder="Enter Surname"
    class="w-full p-3 bg-gradient-to-r from-blue-50 to-white border border-gray-300 rounded-xl shadow-sm 
           placeholder-gray-400 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 
           focus:border-blue-400 transition-all duration-300"
  />
</div>
      <div class="relative w-full mb-6">
  <label for="role" class="block mb-2 mt-2 text-sm font-semibold text-gray-700">
    Select Role
  </label>
  <select
    id="role"
    class="w-full p-3 bg-gradient-to-r from-blue-50 to-white border border-gray-300 rounded-xl shadow-sm 
           text-gray-700 font-medium appearance-none cursor-pointer 
           focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-300"
  >
    <option value="" disabled selected hidden>Choose your role</option>
    <option value="student" class="text-gray-800">Student</option>
    <option value="admin" class="text-gray-800">Admin</option>
  </select>

  <!-- Custom dropdown arrow -->
  <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center">
    <svg
      class="w-5 h-5 text-blue-500"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>

      <!-- Button -->
      <button
        id="login-btn"
        class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 rounded-lg font-semibold shadow-lg hover:from-blue-700 hover:to-blue-900 transition"
      >
        Login
      </button>

      <p id="error" class="text-red-500 mt-4 text-center"></p>

      <!-- Footer -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Â© 2025 FCIS IT TEAM. All rights reserved.
      </p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
